name: SLO Collector

on:
  schedule:
    - cron: "0 * * * *"   # 매시간
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Ensure jq (optional)
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

      - name: Prepare SLO folder
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .slo
          # 샘플 보고서가 없으면 생성(운영에 맞게 다른 스텝에서 덮어써도 됨)
          if [ ! -f ops/slo_report.json ]; then
            mkdir -p ops
            echo '{"status":"ok","ts":"'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"}' > ops/slo_report.json
          fi
          # 스냅샷 생성
          cat > .slo/SLO_SNAPSHOT.md <<'EOF'
          # SLO Snapshot
          source: slo_collector
          ts: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          status: $(jq -r '.status' ops/slo_report.json 2>/dev/null || echo unknown)
          EOF

      - name: Commit & Push SLO snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .slo/SLO_SNAPSHOT.md ops/slo_report.json

          if ! git diff --staged --quiet; then
            TIMESTAMP="$(date -u '+%Y-%m-%d %H:%M:%S')"
            if command -v jq >/dev/null 2>&1; then
              SLO_STATUS="$(jq -r '.status' ops/slo_report.json 2>/dev/null || echo ok)"
            else
              SLO_STATUS="ok"
            fi
            git commit -m "chore(slo): update snapshot (${TIMESTAMP}, status=${SLO_STATUS})" || echo "no changes"

            # 토큰을 포함한 원격으로 푸시
            git push "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${REPO}.git" HEAD:master
          else
            echo "No staged changes"
          fi