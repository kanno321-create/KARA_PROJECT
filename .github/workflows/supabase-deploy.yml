name: Deploy to Supabase

on:
  push:
    branches: ["main", "master"]
    paths:
      - "supabase/**"
      - ".github/workflows/supabase-deploy.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    # ğŸ”¹ job ë ˆë²¨ì—ì„œ ì‚¬ìš© + ë¹ˆ ë¬¸ìì—´ ë¹„êµ (fork PR ë°©ì§€ì—ë„ ìœ ë¦¬)
    if: ${{ github.event_name == 'workflow_dispatch' || (secrets.SUPABASE_PROJECT_REF != '' && secrets.SUPABASE_ACCESS_TOKEN != '') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Link Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸ”— Linking to Supabase project..."
          supabase link \
            --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}" \
            ${{ secrets.SUPABASE_DB_PASSWORD && '--password "${{ secrets.SUPABASE_DB_PASSWORD }}"' || '' }}

          echo "ğŸ“Š Checking project status..."
          supabase status -o pretty

      - name: Run Database Migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸ—„ï¸ Running database migrations..."
          if [ -d "supabase/migrations" ] && [ "$(ls -A supabase/migrations)" ]; then
            supabase db push --include-all --debug
            echo "âœ… Migrations applied successfully"
          else
            echo "â„¹ï¸ No migrations found to apply"
          fi

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "âš¡ Deploying edge functions..."
          if [ -d "supabase/functions" ] && [ "$(ls -A supabase/functions)" ]; then
            supabase functions deploy
            echo "âœ… Edge functions deployed successfully"
          else
            echo "â„¹ï¸ No edge functions found to deploy"
          fi

      - name: Validate Deployment
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸ” Validating deployment..."
          supabase status -o pretty
          echo "âœ… Deployment validation completed"