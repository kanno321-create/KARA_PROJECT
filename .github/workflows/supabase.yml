name: Supabase Deploy (Simple)

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - "supabase/**"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      # ✅ 시크릿 가드: 시크릿 없으면 이 스텝에서 바로 스킵(이후 스텝도 동일 조건)
      - name: Preconditions / Secrets present?
        id: gate
        if: ${{ github.event_name == 'workflow_dispatch' || (secrets.SUPABASE_PROJECT_REF != '' && secrets.SUPABASE_ACCESS_TOKEN != '') }}
        run: echo "ok=1" >> "$GITHUB_OUTPUT"

      - name: Link and Deploy
        if: ${{ steps.gate.outputs.ok == '1' }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "🔗 Linking to Supabase project..."
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

          echo "🗄️ Pushing database changes..."
          if [ -d "supabase/migrations" ] && [ "$(ls -A supabase/migrations)" ]; then
            supabase db push
            echo "✅ Database deployment completed"
          else
            echo "ℹ️ No database changes to deploy"
          fi