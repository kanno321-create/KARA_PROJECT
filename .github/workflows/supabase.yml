name: Supabase Deploy (Simple)

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - "supabase/**"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      # âœ… ì‹œí¬ë¦¿ ê°€ë“œ: ì‹œí¬ë¦¿ ì—†ìœ¼ë©´ ì´ ìŠ¤í…ì—ì„œ ë°”ë¡œ ìŠ¤í‚µ(ì´í›„ ìŠ¤í…ë„ ë™ì¼ ì¡°ê±´)
      - name: Preconditions / Secrets present?
        id: gate
        if: ${{ github.event_name == 'workflow_dispatch' || (secrets.SUPABASE_PROJECT_REF != '' && secrets.SUPABASE_ACCESS_TOKEN != '') }}
        run: echo "ok=1" >> "$GITHUB_OUTPUT"

      - name: Link and Deploy
        if: ${{ steps.gate.outputs.ok == '1' }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸ”— Linking to Supabase project..."
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

          echo "ğŸ—„ï¸ Pushing database changes..."
          if [ -d "supabase/migrations" ] && [ "$(ls -A supabase/migrations)" ]; then
            supabase db push
            echo "âœ… Database deployment completed"
          else
            echo "â„¹ï¸ No database changes to deploy"
          fi