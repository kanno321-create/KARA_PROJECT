# config/nginx.conf
# KIS Estimator GA 1.0 - Nginx 리버스 프록시 설정

upstream kis_estimator {
    server 127.0.0.1:8787;
    keepalive 32;
}

server {
    listen 80;
    server_name kis.example.com;

    # HTTP to HTTPS 리다이렉션
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kis.example.com;

    # SSL 인증서
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 로깅
    access_log /var/log/nginx/kis_estimator_access.log combined;
    error_log /var/log/nginx/kis_estimator_error.log warn;

    # API 라우팅
    location /v1/ {
        proxy_pass http://kis_estimator;
        proxy_http_version 1.1;

        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 버퍼 설정
        proxy_buffering off;
        proxy_request_buffering off;

        # Keep-alive
        proxy_set_header Connection "";
    }

    # Health check (공개)
    location = /v1/health {
        proxy_pass http://kis_estimator/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Health check는 로깅 최소화
        access_log off;
    }

    # Evidence 다운로드 (관리자 권한 체크)
    location ~ ^/v1/estimate/([^/]+)/evidence$ {
        # 관리자 토큰 확인
        if ($http_authorization !~ "Bearer ADMIN_") {
            # 일반 사용자는 메타데이터만
            add_header X-Evidence-Access "metadata-only" always;
        }

        proxy_pass http://kis_estimator;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;

        # Evidence 다운로드는 별도 로깅
        access_log /var/log/nginx/kis_evidence_access.log combined;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req zone=api_limit burst=200 nodelay;
    limit_req_status 429;

    # 에러 페이지
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # 기본 거부
    location / {
        return 404;
    }
}

# 모니터링 엔드포인트 (내부용)
server {
    listen 127.0.0.1:9090;
    server_name _;

    location /nginx_status {
        stub_status;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}