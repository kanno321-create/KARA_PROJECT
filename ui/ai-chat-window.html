        function addMessage(content, isUser = false, files = []) {
            const chatMessages = document.getElementById('chatMessages');

            // ë©”ì‹œì§€ ë²„ë¸”

            // íŒŒì¼ ì²¨ë¶€ê°€ ìˆìœ¼ë©´ ì¶”ê°€

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'ğŸ“„',
                'doc': 'ğŸ“', 'docx': 'ğŸ“',
                'txt': 'ğŸ“„',

            return icons[ext] || 'ğŸ“';

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

            const typingIndicator = document.getElementById('typingIndicator');

            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = chatInput.value.trim();

            if (message === '' && attachedFiles.length === 0) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message || 'íŒŒì¼ì„ ì „ì†¡í–ˆìŠµë‹ˆë‹¤.', true, attachedFiles);

            sendButton.disabled = true;

            // íŒŒì¼ ì´ˆê¸°í™”
            clearAttachedFiles();

            // íƒ€ì´í•‘ í‘œì‹œ
            showTyping();

            // AI ì‘ë‹µ ì‹œë®¬ë ˆì´ì…˜ (ì‹¤ì œë¡œëŠ” API í˜¸ì¶œ)
            setTimeout(() => {
                hideTyping();
                const aiResponse = generateAIResponse(message);
                addMessage(aiResponse, false);
                sendButton.disabled = false;
                chatInput.focus();
            }, 1000 + Math.random() * 2000);
        }

        // íŒŒì¼ ì²¨ë¶€ ê´€ë ¨ í•¨ìˆ˜ë“¤
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            addFilesToAttachment(files);
        }

        function addFilesToAttachment(files) {
            files.forEach(file => {
                if (!attachedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    attachedFiles.push(file);
                }
            });
            updateFilePreview();
        }

        function removeFile(index) {
            attachedFiles.splice(index, 1);
            updateFilePreview();
        }

        function clearAttachedFiles() {
            attachedFiles = [];
            updateFilePreview();
            document.getElementById('fileInput').value = '';
        }

        function updateFilePreview() {
            const filePreview = document.getElementById('filePreview');

            if (attachedFiles.length === 0) {
                filePreview.classList.remove('show');
                filePreview.innerHTML = '';
                return;
            }

            filePreview.classList.add('show');
            filePreview.innerHTML = attachedFiles.map((file, index) => `
                <div class="file-preview-item">
                    <div class="file-preview-icon">${getFileIcon(file.name)}</div>
                    <div class="file-preview-info">
                        <div class="file-preview-name">${file.name}</div>
                        <div class="file-preview-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="file-remove-btn" onclick="removeFile(${index})">Ã—</button>
                </div>
            `).join('');
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥
        function setupDragAndDrop() {
            const chatContainer = document.querySelector('.chat-container');
            const dragOverlay = document.getElementById('dragOverlay');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                chatContainer.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                chatContainer.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                chatContainer.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dragOverlay.classList.add('active');
            }

            function unhighlight() {
                dragOverlay.classList.remove('active');
            }

            chatContainer.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = Array.from(dt.files);
                addFilesToAttachment(files);
            }
        }

        // ì´ˆê¸°í™” í•¨ìˆ˜
        function initializeChatWindow() {
            // íŒŒì¼ ì…ë ¥ ì´ë²¤íŠ¸
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì„¤ì •
