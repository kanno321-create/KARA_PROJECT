    <script>
        let messages = [];
        let isLoading = false;
        let currentView = 'ai-manager';
        let isAccountMenuOpen = false;

        function toggleSidebar() {
            document.getElementById('appLayout').classList.toggle('sidebar-collapsed');
        }

        function switchToView(viewName) {
            if (currentView === viewName) return;
            currentView = viewName;

            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('is-active'));
            document.querySelector(`[data-view="${viewName}"]`).classList.add('is-active');
            
            setTimeout(() => {
                const targetView = document.getElementById(viewName + 'View');
                if(targetView) targetView.classList.add('active');

                const appLayout = document.getElementById('appLayout');
                if (viewName === 'ai-manager') {
                    if (messages.length > 0) {
                        document.getElementById('welcomeScreen').classList.add('hidden');
                        document.getElementById('messagesContainer').classList.remove('hidden');
                        document.getElementById('chatInputContainer').classList.remove('hidden');
                    } else {
                        document.getElementById('welcomeScreen').classList.remove('hidden');
                        document.getElementById('messagesContainer').classList.add('hidden');
                        document.getElementById('chatInputContainer').classList.add('hidden');
                    }
                    if (appLayout.classList.contains('sidebar-collapsed')) {
                        appLayout.classList.remove('sidebar-collapsed');
                    }
                } else if (viewName === 'estimates') {
                    loadEstimateInterface();
                    if (appLayout.classList.contains('sidebar-collapsed')) {
                        appLayout.classList.remove('sidebar-collapsed');
                    }
                } else if (viewName === 'erp') {
                    if (!appLayout.classList.contains('sidebar-collapsed')) {
                        appLayout.classList.add('sidebar-collapsed');
                    }
                }
            }, 50);
        }

        function loadEstimateInterface() {
            const iframe = document.getElementById('estimates-iframe');
            iframe.classList.remove('hidden');
            iframe.src = './estimate-simple.html';
        }

        function sendMessage() {
            const input = document.getElementById('chatInput').value ? document.getElementById('chatInput') : document.getElementById('chatInputBottom');
            if (!input.value.trim()) return;
            if (messages.length === 0) {
                document.getElementById('welcomeScreen').classList.add('hidden');
                document.getElementById('messagesContainer').classList.remove('hidden');
                document.getElementById('chatInputContainer').classList.remove('hidden');
            }
            messages.push(input.value);
            const messagesInner = document.getElementById('messagesInner');
            messagesInner.innerHTML += `<div class="message message-user">${input.value}</div>`;
            input.value = '';
            setTimeout(() => {
                messagesInner.innerHTML += `<div class="message message-ai">ÌôïÏù∏ÌñàÏäµÎãàÎã§. Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.</div>`;
                messagesInner.scrollTop = messagesInner.scrollHeight;
            }, 1000);
        }

        function createNewChat() {
            messages = [];
            switchToView('ai-manager');
        }

        function toggleAccountMenu() {
            isAccountMenuOpen = !isAccountMenuOpen;
            document.getElementById('accountMenu').classList.toggle('open');
            document.getElementById('accountChevron').textContent = isAccountMenuOpen ? '‚ñº' : '‚ñ≤';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.erp-section-title').forEach(button => {
                button.addEventListener('click', () => {
                    const list = button.nextElementSibling;
                    const isActive = button.classList.toggle('active');
                    list.style.maxHeight = isActive ? list.scrollHeight + "px" : "0";
                });
            });
             document.querySelectorAll('.chat-input').forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            });
        });
    </script>
